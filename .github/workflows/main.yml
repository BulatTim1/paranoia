name: Build and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/*'
      - 'README.md'
      - '.gitignore'
      - '.env.template'

jobs:
  docker:
    name: init
    runs-on: self-hosted
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v4

      - name: make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_TG_ADMINS: ${{ secrets.TG_ADMINS }}
          envkey_TG_BOT: ${{ secrets.TG_BOT }}
          envkey_TG_TOKEN: ${{ secrets.TG_TOKEN }}
          envkey_POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          envkey_POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          envkey_POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          envkey_TOKEN_EXPIRE_IN_SECONDS: ${{ secrets.TOKEN_EXPIRE_IN_SECONDS }}
          file_name: .env
          fail_on_empty: true
  db:
    name: build and run db
    runs-on: self-hosted
    steps:
      - name: "📦 build app"
        run: "docker compose up -d db"
  backend:
    name: build and run backend
    runs-on: self-hosted
    steps:
      - name: "📦 build app"
        run: "docker compose build backend"
          
      - name: "📦 run app"
        run: "docker compose up -d backend"
  frontend:
    name: build and run frontend
    runs-on: self-hosted
    steps:
      - name: "📦 build app"
        run: "docker compose build frontend"
          
      - name: "📦 run app"
        run: "docker compose up -d frontend"
  bot:
    name: build and run bot
    runs-on: self-hosted
    steps:
      - name: "📦 build app"
        run: "docker compose build bot"
          
      - name: "📦 run app"
        run: "docker compose up -d bot"
